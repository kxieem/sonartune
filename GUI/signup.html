<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SONAR TUNE - Login</title>
    <link rel="stylesheet" href="assets/global.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Floating Container */
      .floating-box {
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 350px;
        background: white;
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: none;
      }

      .floating-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007bff;
        color: white;
        padding: 10px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        cursor: grab;
      }

      .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      .close-btn:hover {
        color: #ff4444;
      }
    </style>

    <script>
      function toggleLogin() {
        let loginBox = document.getElementById("loginContainer");
        loginBox.style.display = loginBox.style.display === "none" ? "block" : "none";
      }

      function makeDraggable(element) {
        let posX = 0,
          posY = 0,
          mouseX = 0,
          mouseY = 0;
        let header = element.querySelector(".floating-header");

        header.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
          e.preventDefault();
          mouseX = e.clientX;
          mouseY = e.clientY;
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e.preventDefault();
          posX = mouseX - e.clientX;
          posY = mouseY - e.clientY;
          mouseX = e.clientX;
          mouseY = e.clientY;
          element.style.top = element.offsetTop - posY + "px";
          element.style.left = element.offsetLeft - posX + "px";
        }

        function closeDragElement() {
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }

      window.onload = () => {
        makeDraggable(document.getElementById("loginContainer"));
      };
    </script>
  </head>

  <body>
    <button type="button" class="btn btn-primary mt-3" onclick="toggleLogin()">SONAR TUNE</button>

    <div id="loginContainer" class="floating-box">
      <div class="floating-header">
        <span>Register</span>
        <button onclick="toggleLogin()" class="close-btn">&times;</button>
      </div>

      <form id="loginForm" action="login.php" method="post" class="p-3">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="pass"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <div class="text-center mt-3">
          <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
