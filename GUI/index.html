<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SONAR TUNE - Login</title>
    <link rel="stylesheet" href="assets/global.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
      /* Floating Login Box */
      .floating-box {
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 380px;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }
      .floating-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007bff;
        color: white;
        padding: 12px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }
      .close-btn:hover {
        color: #ff4444;
      }
    </style>
  </head>
  
  <body>
    <div id="loginContainer" class="floating-box">
      <div class="floating-header">
        <span>Log In</span>
        <button onclick="window.history.back()" class="close-btn">&times;</button>
      </div>

      <form id="loginForm" action="login.php" method="post" class="p-3">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="pass" placeholder="Enter your password" required />
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Login</button>
        
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="signup.html">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
