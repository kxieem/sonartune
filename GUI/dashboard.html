<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SONAR TUNE</title>
  <link rel="stylesheet" href="../GUI/assets/global.css" />
  <link rel="icon" href="../GUI/assets/favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    .floating-box {
      position: fixed;
      top: 50px;
      right: 20px;
      width: 350px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
    }
    .floating-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      cursor: grab;
    }
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <button type="button" class="btn btn-primary" onclick="toggleDashboard()">Dashboard</button>
  </div>

  <div id="dashboardContainer" class="floating-box">
    <div class="floating-header">
      <span>Dashboard</span>
      <button onclick="toggleDashboard()" class="close-btn">&times;</button>
    </div>

    <div class="card p-3 mt-3">
      <h5>Current Sound Profile: <strong id="profileDisplay">Movies</strong></h5>
      <h5>Current Volume: <strong id="volumeDisplay">50%</strong></h5>
      <h5>Real-time Decibel Level: <strong id="decibelDisplay">50 dB</strong></h5>
    </div>

    <div class="mt-3">
      <label for="profileSelect" class="form-label">Select Sound Profile:</label>
      <select id="profileSelect" class="form-select" onchange="updateProfile()">
        <option value="Movies">Movies</option>
        <option value="Gaming">Gaming</option>
        <option value="Office">Office</option>
        <option value="Sleep Mode">Sleep Mode</option>
      </select>
    </div>

    <div class="mt-3">
      <label for="volumeSlider" class="form-label">Set Volume Level:</label>
      <input type="range" class="form-range" id="volumeSlider" min="0" max="100" value="50" oninput="updateVolume()" />
    </div>
  </div>

  <script>
    function toggleDashboard() {
      let dashboard = document.getElementById("dashboardContainer");
      dashboard.style.display = dashboard.style.display === "none" ? "block" : "none";
    }

    function updateProfile() {
      document.getElementById("profileDisplay").innerText = document.getElementById("profileSelect").value;
    }

    function updateVolume() {
      document.getElementById("volumeDisplay").innerText = document.getElementById("volumeSlider").value + "%";
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
