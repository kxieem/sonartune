<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SONAR TUNE</title>
    <link rel="stylesheet" href="assets/global.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <script>
      function updateProfile() {
        document.getElementById("profileDisplay").innerText =
          document.getElementById("profileSelect").value;
      }

      function updateVolume() {
        document.getElementById("volumeDisplay").innerText =
          document.getElementById("volumeSlider").value + "%";
      }

      function updateDecibelLevel() {
        let simulatedLevel = Math.floor(Math.random() * (100 - 20 + 1)) + 20;
        document.getElementById("decibelDisplay").innerText = simulatedLevel + " dB";
      }

      setInterval(updateDecibelLevel, 2000);
    </script>
  </head>

  <body class="login">
    <div class="container" id="login">
      <form id="loginForm" action="login.php" method="post">
        <div class="grid">
          <h2 id="title">Dashboard</h2>
          <div class="card p-3 mt-3">
            <h4>Current Sound Profile: <strong id="profileDisplay">Movies</strong></h4>
            <h4>Current Volume: <strong id="volumeDisplay">50%</strong></h4>
            <h4>Real-time Decibel Level: <strong id="decibelDisplay">50 dB</strong></h4>
          </div>

          <div class="mt-3">
            <label for="profileSelect" class="form-label">Select Sound Profile:</label>
            <select id="profileSelect" class="form-select" onchange="updateProfile()">
              <option value="Movies">Movies</option>
              <option value="Gaming">Gaming</option>
              <option value="Office">Office</option>
              <option value="Sleep Mode">Sleep Mode</option>
            </select>
          </div>

          <div class="mt-3">
            <label for="volumeSlider" class="form-label">Set Volume Level:</label>
            <input
              type="range"
              class="form-range"
              id="volumeSlider"
              min="0"
              max="100">
          </div>
      </form>
    </div>
  </body>
</html>
